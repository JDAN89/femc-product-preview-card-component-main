<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="container-1 background-primary">
    <div class="container-2">
        <div class="card">
            <picture class="card-image">
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
                <img class="card-image" src="images/image-product-desktop.jpg"
                    alt="Chanel Gabrielle Essence Eau de Parfum bottle resting flat on the center of table with a stalk with leaves on the top left hand corner and another on the bottom right hand corner">
            </picture>
            <div class="card-block">
                <p class="heading">PERFUME</p>
                <H1 class="title">Gabrielle Essence Eau De Parfum</H1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Oliveir Polge,
                    Perfumer-Creator for the
                    House
                    of CHANEL. </p>
                <p class="price-1">$149.99<span class="price-2">$169.99</span></p>
                <a href=# class="btn btn-primary">
                    <img class="btn-icon" src="images/icon-cart.svg">
                    Add to cart
                </a>
            </div>
        </div>
    </div>

</body>

</html>
